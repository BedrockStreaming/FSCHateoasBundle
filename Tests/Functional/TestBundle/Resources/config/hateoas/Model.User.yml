FSC\HateoasBundle\Tests\Functional\TestBundle\Model\User:
    relations:
        - rel: self
          route: api_user_get
          params:
              identifier: id
        - rel: alternate
          route: user_profile
          params:
              id: id
        - rel: users
          route: api_user_list
        - rel: posts
          route: api_user_posts_list
          params: { id: id }
          content_provider: { id: test.provider.post, method: getUserPosts }
